        <p>推荐(尾插法)</p>
<a id="more"></a>
<p>注意尾插法的head是有空间的(malloc)<br><strong>r=head-&gt;s-&gt;s-&gt;next</strong><br>最后面r-&gt;next=<strong>NULL</strong>记得</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">CreateList *Create1()		//创表(尾插法)</span><br><span class="line">&#123;</span><br><span class="line">	int insert;</span><br><span class="line">	CreateList *head1,*r,*s;</span><br><span class="line"></span><br><span class="line">	head1=(CreateList*)malloc(sizeof(CreateList));</span><br><span class="line">	r=head1;	//重点</span><br><span class="line">	while(1)</span><br><span class="line">	&#123;</span><br><span class="line">		scanf(&quot;%d&quot;,&amp;insert);</span><br><span class="line">		if(insert==0)</span><br><span class="line">			break;</span><br><span class="line">		s=(CreateList*)malloc(sizeof(CreateList));</span><br><span class="line">		s-&gt;data=insert;</span><br><span class="line">		r-&gt;next=s;</span><br><span class="line">		r=s;</span><br><span class="line">	&#125;</span><br><span class="line">	r-&gt;next=NULL;	//别忘了</span><br><span class="line"></span><br><span class="line">	return head1;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
